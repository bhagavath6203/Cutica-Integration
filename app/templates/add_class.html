
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Class</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .examples-header, .autoresponses-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.add-example, .add-autoresponse, .remove-input {
    background: none;
    width: auto;
    border: none;
    cursor: pointer;
    font-size: 1.2em;
}

.remove-input {
    color: red;
}

.example-input, .autoresponse-input {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
}

.example-input input, .autoresponse-input input {
    flex-grow: 1;
    margin-right: 10px;
}
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="CuTicA Logo">
        </div>
        <ul>
            <li><a href="{{ url_for('auth.dashboard_page') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{{ url_for('auth.customers_page') }}"><i class="fas fa-users"></i> Customers</a></li>
            <li ><a href="{{ url_for('auth.support_team') }}"><i class="fas fa-ticket-alt"></i> Support Team</a></li>
            <li class="active"><a href="{{ url_for('auth.account_page') }}"><i class="fas fa-user"></i> Account</a></li>
            <li><a href="{{ url_for('auth.notification_page') }}"><i class="fas fa-bell"></i> Notification</a></li>
            <li><a href="{{ url_for('auth.settings_page') }}"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            <li><a href="{{ url_for('auth.help_page') }}"><i class="fas fa-question-circle"></i> Help</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="main-content">
            <form id="addClass" action="{{ url_for('auth.new_class_credentials') }}" method="post">
                <label for="name">Class Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="description">Description</label>
                <input type="text" id="description" name="description" required>
                
                <div id="examples">
                    <div class="examples-header">
                        <label>Examples (minimum 3)</label>
                        <button type="button" class="add-example"><i class="fas fa-plus"></i></button>
                    </div>
                    <div class="example-input">
                        <input type="text" name="examples[]" required>
                    </div>
                    <div class="example-input">
                        <input type="text" name="examples[]" required>
                    </div>
                    <div class="example-input">
                        <input type="text" name="examples[]" required>
                    </div>
                </div>

                <div id="autoresponses">
                    <div class="autoresponses-header">
                        <label>Autoresponses</label>
                    </div>
                    <div class="autoresponse-input">
                        <input type="text" name="autoresponses[]">
                    </div>
                </div>

                <button class="add-class-button" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('.add-example').click(function() {
                $('#examples').append('<div class="example-input"><input type="text" name="examples[]" required><button type="button" class="remove-input"><i class="fas fa-times"></i></button></div>');
            });

            $('.add-autoresponse').click(function() {
                $('#autoresponses').append('<div class="autoresponse-input"><input type="text" name="autoresponses[]"><button type="button" class="remove-input"><i class="fas fa-times"></i></button></div>');
            });

            $(document).on('click', '.remove-input', function() {
                $(this).parent().remove();
            });
        });
    </script>
</body>
</html>
